<!DOCTYPE html>
<html>
<head>
<title>Voting System Login</title>
<link type="text/css" href="css/welcome.css" rel="stylesheet" />
</head>
<body>

	<section id="loginSection">
	<h1>Voting System Login</h1>
		<form id="gizmo-form" role="form" th:action="@{/showUserInfo}"
			method="post" th:object="${gizmo}">
			<div id="field1DIV">
				<label for="field1">Email: </label> <input type="text" id="field1"
					name="field1" th:field="${gizmo.field1}" />
			</div>
			<div>
				<label for="field2">Password: </label> <input type="password"
					id="field2" name="field2" th:field="${gizmo.field2}" />
			</div>
			<div id="buttonDIV">
				<button type="submit" id="button">Login</button>
			</div>
		</form>
	</section>

</body>
</html>
